<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>호스트 등록 관리</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <a th:href="@{/new-host}" class="btn btn-primary btn-block"><h2>호스트 등록</h2></a>
        </div>

        <div class="py-5 text-center">
            <h2>호스트 리스트</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4" th:each="host: ${hosts}">
                <div class="card mb-4 shadow-sm">
                    <div class="alert alert-info" role="alert">
                        호스트 변경을 위해 이름을 선태하세요.
                    </div>
                    <div class="card-body">
                        <a th:href="@{'/host/'+ ${host.name}}">
                            <h5 class="card-title context">name: <span th:text="${host.name}"></span></h5>
                        </a>
                    </div>
                    <div class="card-text context">
                        <h5 class="mt-0 mb-1">address: <span th:text="${host.address}"></span></h5>
                        <h5 class="mt-0 mb-1">created at: <span th:text="${host.createdAt}"></span></h5>
                        <h5 class="mt-0 mb-1">last alive at: <span th:text="${host.lastAliveAt}"></span></h5>
                        <h5 class="mt-0 mb-1">updated at: <span th:text="${host.updatedAt}"></span></h5>
                        <form th:action="@{'/delete/host/'+ ${host.name}}" th:method="post">
                            <button class="btn btn-primary" type="submit">호스트 삭제</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
