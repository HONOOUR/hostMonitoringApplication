<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>호스트 등록 관리</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>호스트 등록</h2>
    </div>
    <div th:if="${message}" class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
        <span th:text="${message}">메시지</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-10" th:action="@{/new-host}" th:object="${hostForm}" method="post" novalidate>
            <div class="form-group">
                <label for="name">호스트 이름</label>
                <input id="name" type="text" th:field="*{name}" class="form-control"
                       placeholder="예) 178.128.126.116" aria-describedby="nameHelp" required max="50">
                <small class="invalid-feedback">호스트 이름을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
            </div>
            <div class="form-group">
                <label for="address">호스트 주소</label>
                <input id="address" type="text" th:field="*{address}" class="form-control"
                       placeholder="예) jieun.dev" aria-describedby="addressHelp" required max="50">
                <small class="invalid-feedback">호스트 주소를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</small>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">호스트 등록하기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
